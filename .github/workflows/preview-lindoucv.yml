name: Preview LindouCV on Pull Request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build web app
        run: flutter build web --release
        
